{% load widget_tweaks %}

	{% csrf_token %}
	{% render_field reply_form.body class="form-control" placeholder="Viết câu trả lời" %}
	<br>
	<button type="submit" class="btn" style="margin-bottom: 15px">Trả lời</button>
</form>
